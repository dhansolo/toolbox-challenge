<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Toolbox Challenge</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<main>
			<header>
				<h1>Memory Game</h1>
				<h4>Created By David Han</h4>
			</header>
			<section>
				<button type="button" id="newGame">New Game</button>
				<button type="button" id="rules"><a href="rules.html">How To PLay</a></button>
			</section>
			<section>
				<div id="win">
					<p><strong>WE HAVE A WINNER!</strong></p>
					<button type="button" id="btn"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Click Here!</a></button>
				</div>
			</section>
			<section>
				<div id="stats">
					<p>Time: </p>
					<p id="currentTime">0</p>
					<p>|</p>
					<p>Pairs Matched: </p>
					<p id="pairsMatch"></p>
					<p>|</p>
					<p>Wrong: </p>
					<p id="wrongGuesses"></p>
					<p>|</p>
					<p>Pairs Left: </p>
					<p id="pairsLeft"></p>
				</div>
			</section>
			<section id="gameboard" class="col-sm-4">
			</section>
		</main>
		<script src="js/jquery-2.1.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
        <script src="js/app.js"></script>
	</body>
</html>
